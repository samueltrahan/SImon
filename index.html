<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Simon</title>
</head>

<body>

    <div class="header">
        <div id="title">Simon</div>
        <h2 id="message">Press start to play</h2>
        <div id="high-score">
            <section>High Score</section>
            <section id="high">0</section>
        </div>
    </div>
    <div id="startDiv" class="game-button">
        <button id="startBtn" class="btn btn-secondary btn-large">Start</button>
    </div>

    <div id="resetDiv" class="hidden game-button">
        <button id="resetBtn" class="btn btn-secondary btn-large">Restart</button>
    </div>

    <div class="board">
        <button id="cir1" class="circle-button" type="submit" disabled></button>
        <button id="cir2" class="circle-button" type="submit" disabled></button>
        <button id="cir3" class="circle-button" type="submit" disabled></button>
        <button id="cir4" class="circle-button" type="submit" disabled></button>
        <div id="scoreBoard">
            <section>Score</section>
            <section id="score">0</section>
        </div>
    </div>


    <!-- <button class="" type="button">Easy</button>
<button class="" type="button">Medium</button>
<button class="" type="button">Hard</button> -->

</body>

</html>
