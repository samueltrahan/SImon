<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="js/main.js"></script>
    <title>Simon</title>
</head>

<body>
    <nav>
        <div id="head">Simon</div>
        <div id="high-score">High Score</div>

        <h2 id="message">Press start to play</h2>
    </nav>
    <div id="colors">
        <button id="cir1" class="circleButton" type="submit"></button>
        <button id="cir2" class="circleButton" type="submit"></button>
        <button id="cir3" class="circleButton" type="submit"></button>
        <button id="cir4" class="circleButton" type="submit"></button>
    </div>

    <div id="scoreBoard">
        <section>Score</section>
        <section id="score">0</section>
    </div>

    <div id="startDiv" class="">
        <button id="startBtn" class="btn btn-secondary btn-large">Start</button>
    </div>

    <div id="resetDiv" class="hidden">
        <button id="resetBtn" class="btn btn-secondary btn-large">Reset</button>
    </div>

<button class="" type="button">Medium</button>
<button class="" type="button">Hard</button> -->

</body>

</html>
