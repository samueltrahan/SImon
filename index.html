<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Simon</title>
</head>

<body>

    <div class="header">
        <div id="title">Simon</div>
        <h2 id="message">Press start to play</h2>
        <div id="high-score">
            <section>High Score</section>
            <section id="high-score-board">0</section>
        </div>
    </div>
    <div id="startDiv" class="game-button">
        <button id="easy" class="btn">Easy</button>
        <button id="medium" class="btn">Medium</button>
        <button id="hard" class="btn">Hard</button>
    </div>

    <div id="restartDiv" class="hidden game-button">
        <button id="restartBtn" class="btn">Restart</button>
    </div>

    <div class="board">
        <button id="blue-simon-button" class="simon-button" type="submit" disabled></button>
        <button id="green-simon-button" class="simon-button" type="submit" disabled></button>
        <button id="red-simon-button" class="simon-button" type="submit" disabled></button>
        <button id="yellow-simon-button" class="simon-button" type="submit" disabled></button>
        <div id="scoreBoard">
            <section>Score</section>
            <section id="score">0</section>
        </div>
    </div>
</body>

</html>
